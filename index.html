<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado SAEP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="login.js"></script>
    
</head>
<body>
    <div class="page-header">
        <h1 class="title">
            Sistema Bibliotecario
        </h1>
    </div>
    <div class="col text-center">
    
    <form>
        <!-- aqui ta com email -->
        <div class="form-group">
          <label for="exampleInputEmail1">Matricula</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
          <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ningu√©m.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
        </div>
        <div class="form-group form-check">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="estudante">
                <label class="form-check-label" for="flexCheckDefault">
                  Estudante
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="biblio" >
                <label class="form-check-label" for="flexCheckDefault">
                  Bibliotecario
                </label>
              </div>
        </div>
    

        <button type="button" class="btn btn-primary" onclick="redirecionar()">Entrar</button>
      </form>
    </div>
</body>

</html>
